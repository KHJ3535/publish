<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="review.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
  </head>
  <body>
    <div class="container">
      <div class="category-list">
        <div class="category sel">
          <i class="fa-regular fa-calendar-check"></i>
          <p>교육캘린더</p>
        </div>
        <div class="category">
          <i class="fa-solid fa-chalkboard-user"></i>
          <p>연간교육리스트</p>
        </div>
        <div class="category">
          <i class="fa-regular fa-file-lines"></i>
          <p>공지사항</p>
        </div>
        <div class="category">
          <i class="fa-regular fa-comments"></i>
          <p>상담문의</p>
        </div>
        <div class="category">
          <i class="fa-solid fa-location-dot"></i>
          <p>오시는 길</p>
        </div>
      </div>
      <div class="card-all">
        <div class="card-list">
          <div class="card" style="background-color: #e0c4f4">
            <div class="card-logo">
              <img src="frontend.png" alt="" />
            </div>
            <div class="card-info">
              <p>Front-end</p>
              <p>프론트엔드</p>
            </div>
          </div>
          <div class="card" style="background-color: #def7f9">
            <div class="card-logo">
              <img src="backend.png" alt="" />
            </div>
            <div class="card-info">
              <p>Back-end</p>
              <p>백엔드</p>
            </div>
          </div>
          <div class="card" style="background-color: #ebdaca">
            <div class="card-logo">
              <img src="devops.png" alt="" />
            </div>
            <div class="card-info">
              <p>DevOps</p>
              <p>데브옵스</p>
            </div>
          </div>
        </div>
        <div class="card-list">
          <div class="card" style="background-color: #daf1db">
            <div class="card-logo">
              <img src="ai.png" alt="" />
            </div>
            <div class="card-info">
              <p>Generative AI</p>
              <p>생성형 AI</p>
            </div>
          </div>
          <div class="card" style="background-color: #ebdaca">
            <div class="card-logo">
              <img src="file.png" alt="" />
            </div>
            <div class="card-info">
              <p>Data Analytics</p>
              <p>데이터분석</p>
            </div>
          </div>
          <div class="card" style="background-color: #c1d0ff">
            <div class="card-logo">
              <img src="python.png" alt="" />
            </div>
            <div class="card-info">
              <p>Python</p>
              <p>파이썬</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
