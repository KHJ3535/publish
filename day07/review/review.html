<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="review.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="car-list">
        <article class="car-card">
          <div class="top-category">
            <p class="category-1">EV 전기차</p>
            <p class="category-2">최고가 모델</p>
          </div>
          <strong class="name">에어 그레이 투톤 패키지-블랙</strong>
          <figure>
            <img
              src="https://www.kia.com/content/dam/kwp/kr/ko/vehicles/represent/krtm208/ray-ev_tmjc5vo3f_o_ud.png"
              alt=""
            />
          </figure>
          <div class="option-list">
            <ul class="option option-a">
              <li class="b">외장 컬러</li>
              <li>클리어 화이트</li>
            </ul>
            <ul class="option option-b">
              <li class="b">내장 컬러</li>
              <li>블랙</li>
            </ul>
            <ul class="option option-c">
              <li class="b">옵션(1)</li>
              <li>컴포트 II</li>
            </ul>
          </div>
          <div class="price">
            <strong>30,000,000 <span>원</span></strong>
          </div>
          <div class="link-btn">
            <button>구매 상담 신청</button>
            <button>견적 내기</button>
          </div>
        </article>
      </section>
    </div>
  </body>
</html>
