<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="quiz.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="

      referrerpolicy="no-referrer"

  <body>
    <div class="container">

        <button class="btnbox1">Button</button>
        <button class="btnbox2">Button</button>

      </div>
      <div class="login">
        <div>
          <button class="loginbox apple">
            <i class="fa-brands fa-apple"></i>Apple로 계속하기
          </button>
        </div>
        <div>
          <button class="loginbox google">

        </div>
        <button class="kakao">
          <i class="fa-solid fa-comment"></i>카카오로 3초 만에 시작하기
        </button>
      </div>
      <div class="coupon">
        <div>
          <button class="seven">
            <i class="fa-solid fa-ticket-simple"></i>최대 7% 쿠폰
          </button>
        </div>
        <div>
          <button class="three">
            <i class="fa-solid fa-credit-card"></i>최대 3% 결제할인
